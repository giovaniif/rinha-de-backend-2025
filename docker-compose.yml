version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: rinha-postgres
    environment:
      - POSTGRES_DB=rinha_payments
      - POSTGRES_USER=rinha_user
      - POSTGRES_PASSWORD=rinha_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rinha_user -d rinha_payments"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128MB"

  # API Principal - Instância 1
  api01:
    build: .
    container_name: rinha-api01
    environment:
      - PORT=8080
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://172.17.0.1:8001
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://172.17.0.1:8002
      - DATABASE_URL=postgres://rinha_user:rinha_password@postgres:5432/rinha_payments?sslmode=disable
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "256MB"

  # API Principal - Instância 2
  api02:
    build: .
    container_name: rinha-api02
    environment:
      - PORT=8080
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://172.17.0.1:8001
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://172.17.0.1:8002
      - DATABASE_URL=postgres://rinha_user:rinha_password@postgres:5432/rinha_payments?sslmode=disable
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "256MB"

  # Load Balancer Nginx
  nginx:
    image: nginx:alpine
    container_name: rinha-nginx
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "32MB"

  # Adminer para administração do banco (opcional)
  adminer:
    image: adminer
    container_name: rinha-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: "32MB"

volumes:
  postgres_data:

networks:
  default:
    name: rinha-network 